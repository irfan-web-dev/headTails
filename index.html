<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head & Tails</title>
  </head>
  <style>
    body {
      text-align: center;
      margin-top: 60px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <body>
    <h1>Coin Toss Game</h1>
    <p>Can you guess the coin toss?</p>
    <p>Heads or Tails?</p>
    <button id="toss">Toss</button>
    <h1 id="result"></h1>
  </body>

  <script>
    const btn$ = document.getElementById("toss");
    const result$ = document.getElementById("result");
    const choices = ["head", "tails"];

    btn$.addEventListener("click", function () {
      const coin = choices[Math.floor(Math.random() * choices.length)];
      result$.innerText = coin;
    });
  </script>
</html>
